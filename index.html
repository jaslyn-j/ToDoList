<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="title-section">
                <h1>You've got <span class="task-count" id="taskCount">0</span> tasks today
                    <button class="add-btn" onclick="openModal()"> + Add New</button>
                </h1>
            </div>

            <div class="section">
                <div class="section-header"><h2>In Progress</h2></div>
                <div id="inProgressTasks">
                    
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <div class="section-header"><h2>Completed</h2>
                    </div>
                </div>
                <div id="completedTasks"></div>
            </div>
                
        </div>

        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">Results Summary</div>
                <div class="stat-card">
                    <div class="stat-label">Completion Rate</div>
                    <div class="stat-value" id="completionRateValue">0%</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="completionProgress" style="width: 0%"></div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Total Tasks</div>
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="totalProgress" style="width: 0%"></div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Completed</div>
                    <div class="stat-value" id="completedCount">0</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Pending</div>
                    <div class="stat-value" id="pendingCount">0</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 class="modal-header">Add/Update Task</h2>
            <form id="taskForm" autocomplete="off">
                <div class="form-group">
                    <label>Task Title</label>
                    <input type="text" id="taskTitle" placeholder="Enter task to be completed" required/>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="taskStatus">
                        <option value="notstarted">Not Started</option>
                        <option value="progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
         
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
